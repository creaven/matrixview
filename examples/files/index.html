    <script src="../../javascripts/prototype.js" type="text/javascript"></script>
    <script src="../../javascripts/matrixview.js" type="text/javascript"></script>
    <script type="text/javascript">
      Event.observe(window, 'load',
        function() {
          var matrixView = new MatrixView(
            $('matrixView'),
            {

              selectHandler : function(photos) {
                selectedItems = window.matrixView.selectedItems.size()
                totalItems    = window.matrixView.element.getElementsBySelector('li').size()
                if (totalItems > 1)
                  $('statusBar').update(selectedItems + ' of ' + totalItems + ' Files')
                else
                  $('statusBar').update(selectedItems + ' of ' + totalItems + ' File')
              },

              deselectHandler : function() {
                totalItems = window.matrixView.element.getElementsBySelector('li').size()
                if (totalItems > 1)
                  $('statusBar').update(totalItems + ' Items')
                else
                  $('statusBar').update(totalItems + ' Item')
              },

              openHandler : function(element) {
                alert('opening')
              }

            }
          )

          totalItems = window.matrixView.element.getElementsBySelector('li').size()
          if (totalItems > 1)
            $('statusBar').update(totalItems + ' Files')
          else
            $('statusBar').update(totalItems + ' File')

        }
      )
    </script>
  </head>
